toolchainVersion: "${mlflow_toolchain_version}"
imagesRegistry: "${docker_repo}/"
ingress:
  globalDomain: "${cluster_name}.${root_domain}"
  enabled: true
  tlsEnabled: true
  tlsSecretName: "${cluster_name}-tls"

security:
  enabled: true

tracking_server:
  annotations:
    sidecar.istio.io/inject: "false"
toolchain_integration:
  enabled: true