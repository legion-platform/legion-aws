########################################################
# Common variables
########################################################
# set GOOGLE_CREDENTIALS=/path/to/creds/.json or enable the property below
# gcp_credentials:            # path to /gpc/credential/file.json
cluster_name: ~               # Common gcp cluster name
region: ~                     # GCP region for environment regional resources
zone: ~                       # GCP cluster zone where the cluster is deployed
root_domain: ~                # Root domain of the cluster
aws_profile: ~                # AWS boto profile
config_context_auth_info: ~   # GKE cluster auth info
config_context_cluster: ~     # GKE cluster context
aws_vpc_id: ~                 # AWS peered VPC ID
network_name: ~               # GCP VPC Network name
bastion_tag: ~                # Bastion host network tag
gke_node_tag: ~               # GKE cluster node's network tag

########################################################
# GKE module
########################################################
location: ~                   # GKE cluster zone
dns_zone_name: ~              # Cloud DNS zone name for the cluster

